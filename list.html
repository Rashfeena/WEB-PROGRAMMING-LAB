<!DOCTYPE html>
<html>
<head>
<title>nesting lists</title>
</head>
<body>
<h1>Nesting lists</h2>

<ol type="i">
 <li>item1</li>
  <ul>
   <li>sub item1</li>
   <li>sub item2</li>
     <ul style="list-style-type: lower-alpha;">
       <li>sub item1</li>
        <li>sub item2</li>
     </ul>
  </ul>

 <li>item2</li>
   <ol type="1">
    <li>sub item1</li>
     <ul>
       <li>sub item1</li>
       <li>sub item2</li>
     </ul>
 <li>sub item2</li>
  </ol>

 <li>item3</li>

</ol>
</body>
</html>
